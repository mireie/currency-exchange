<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <div class="row" class="showErrors">
      <div class="col" id="error">

      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>Input</h2>
        <form>
          <input type="number" name="currency-input" id="currency-input">
          <select name="currency-selector" id="currency-selector"></select>
          <button type="submit" id="submit">Get Rates</button>
        </form>
      </div>
      <div class="col">
        <h2>Output</h2>
        <span id="output"></span>
      </div>
    </div>
  </div>
</body>

</html>
