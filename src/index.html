<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <div class="row" class="showErrors">
      <div class="col" id="error">

      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>Input</h2>
        <form>
          <div class="form-group">
            <input class="form-control" type="number" name="currency-input" id="currency-input">
          </div>
          <div class="form-group">
            <label for="currency-selector-base">Base Currency:</label>
            <select class="form-control" name="currency-selector-base" id="currency-selector-base"></select>
          </div>
          <div class="form-group">
            <label for="currency-selector-target">Convert to:</label>
            <select class="form-control" name="currency-selector-target" id="currency-selector-target"></select>
          </div>
          <button type="submit" id="submit">Get Conversion</button>
        </form>
      </div>
      <div class="col">
        <h2>Output</h2>
        <span id="output"></span>
      </div>
    </div>
  </div>
</body>

</html>
